<template name="Display">

  <h4 class="center">{{fecha}}</h4>

  {{#if ready}}
  <div class="main-table">
    <div class="columna1">
      {{#each modulos}}
        <div class="cabeza">{{this}}</div>
      {{/each}}
    </div>

    <div class="gtable">
      {{#each salas}}
        <div class="cabeza">{{this}}</div>
      {{/each}}

      {{#each fila in tablaReservas}}
        {{#each celda in fila}}
          <div class="d-flex {{masDeUna celda}}">
            {{#each celda}}
              <div class="reserva {{accion}}" style="{{color}}" title="{{apellidos}}">
                {{actividad}}
                {{#if repite}}
                  <div class="pin"><i class="fa fa-map-pin"></i></div>
                {{/if}}
              </div>
            {{/each}}
          </div>
        {{/each}}
      {{/each}}
    </div>

  </div>

  {{else}}<h4>...</h4>{{/if}}
</template>
