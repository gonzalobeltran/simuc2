<template name="Salas">
{{#if ready}}

  <h4>Salas y prioridades</h4>

  <div class="list-group">
    {{#each salas}}
      <a class="{{accion}} list-group-item">
        <p><strong>{{orden}}. {{nombre}}</strong></p>
        <p>Prioridad: {{separaConComa prioridad}}</p>
        <p>Acepta: {{separaConComa acepta}}</p>
      </a>
    {{/each}}
  </div>

  {{#if isInRole 'superadmin'}}
    <button class="js-creaSala btn btn-primary btn-sm">Crea nueva sala</button>
  {{/if}}

{{else}}<h4>...</h4>{{/if}}
</template>
