<template name="Salas">
{{#if ready}}

  <h4>Salas y prioridades</h4>

  <div class="list-group">
    {{#each salas}}
      <a href="#" class="js-editaSala list-group-item">
        <p><strong>{{nombre}}</strong></p>
        <p>Prioridad: {{separaConComa prioridad}}</p>
        <p>Acepta: {{separaConComa acepta}}</p>
      </a>
    {{/each}}
  </div>

  <button class="js-creaSala btn btn-default btn-sm">Crea nueva sala</button>

{{else}}<h4>...</h4>{{/if}}
</template>
