<template name="EditaGrupo">

  <div class="modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">

          <form id="camaraForm">
            <!-- Profesor -->
            <div class="form-group">
              <label>Profesor:</label>
              <select multiple class="form-control" name="profesor" id="profesor">
                {{#each usuario in usuarios}}
                  <option selected="{{esProfesor usuario}}">{{usuario}}</option>
                {{/each}}
              </select>
            </div>

            <!-- Integrantes -->
            <div class="form-group">
              <label>Integrantes:</label>
              <select multiple class="form-control" name="integrantes" id="integrantesCamara">
                {{#each usuario in usuarios}}
                  <option selected="{{esIntegrante usuario}}">{{usuario}}</option>
                {{/each}}
              </select>
            </div>

            <div class="form-group">
              <label>Sala:</label>
              <select class="form-control" name="sala">
                {{#each sala in salas}}
                  <option selected="{{isSelected sala}}">{{sala}}</option>
                {{/each}}
              </select>
            </div>

            <div class="form-group">
              <select name="diaCamara" class="form-control">
                <option value="0" selected="{{esDia 0}}">Lunes</option>
                <option value="1" selected="{{esDia 1}}">Martes</option>
                <option value="2" selected="{{esDia 2}}">Mi√©rcoles</option>
                <option value="3" selected="{{esDia 3}}">Jueves</option>
                <option value="4" selected="{{esDia 4}}">Viernes</option>
              </select>
            </div>

            <div class="form-group">
              <select name="moduloCamara" class="form-control">
                <option selected="{{esModulo 1}}">1</option>
                <option selected="{{esModulo 2}}">2</option>
                <option selected="{{esModulo 3}}">3</option>
                <option value="almuerzo" selected="{{esModulo 'almuerzo'}}">Almuerzo</option>
                <option selected="{{esModulo 4}}">4</option>
                <option selected="{{esModulo 5}}">5</option>
                <option selected="{{esModulo 6}}">6</option>
                <option selected="{{esModulo 7}}">7</option>
                <option selected="{{esModulo 8}}">8</option>
              </select>
            </div>

            {{#if this}}
              <button type="submit" class="btn btn-primary btn-sm">Modificar</button>
              <button type="button" class="js-borraGrupo btn btn-danger btn-sm pull-right">Eliminar</button>
            {{else}}
              <button type="submit" class="btn btn-primary btn-sm">Crear</button>
            {{/if}}
            <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Cancelar</button>
          </form>

        </div>
      </div>
    </div>
  </div>

</template>
