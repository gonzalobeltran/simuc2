<template name="Camara">
  {{#if ready}}

    <h4>Música de Cámara</h4>

    <div class="list-group">
      {{#each grupos}}
        <a class="js-editaGrupo list-group-item">
          <p><strong>Profesor:</strong> {{separaConComa profesor}}</p>
          <p><strong>Integrantes:</strong> {{separaConComa integrantes}}</p>
          <p>{{sala}} - {{txtDia}}</p>
        </a>
      {{/each}}
    </div>

    <button class="js-creaGrupo btn btn-primary btn-sm">Nuevo grupo</button>

  {{else}}<h4>...</h4>{{/if}}
</template>
