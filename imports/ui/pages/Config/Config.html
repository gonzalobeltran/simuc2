<template name="Config">
  <h4>Configuración</h4>
  <br>

  {{#with doc}}
    <form id="configForm">
      <div class="form-group">
        <label>Reservas por día:</label>
        <select class="form-control" name="maxReservas">
          {{#each num in modulos}}
          <option selected="{{maxReservasSelected @index}}">{{num}}</option>
          {{/each}}
        </select>
      </div>

      <div class="form-group">
        <label>Reservas de cámara por semana:</label>
        <select class="form-control" name="maxCamara">
          {{#each num in modulos}}
          <option selected="{{maxCamaraSelected @index}}">{{num}}</option>
          {{/each}}
        </select>
      </div>

      <div class="form-group">
        <label>Reservas de dirección coral por semana:</label>
        <select class="form-control" name="maxDC">
          {{#each num in modulos}}
          <option selected="{{maxDCSelected @index}}">{{num}}</option>
          {{/each}}
        </select>
      </div>

      <div class="form-group">
        <label>Mensaje del día:</label>
        <input name="mensaje" type="text" class="form-control" value="{{mensaje}}">
      </div>

      <button type="submit" class="btn btn-primary btn-sm">Guardar</button>
      <span class="green">{{ok}}</span>
    </form>
  {{/with}}

  <hr>
  <label>Reinicializar aceptación de reglamento: </label>
  <button class="btn btn-danger btn-sm" id="resetReglamento">Reset</button>
  <hr>
  <label>Actualizar DB: </label>
  <button class="btn btn-danger btn-sm" id="actualizaDB">Reset</button>
</template>
