<template name="Usuarios">

  <div class="form-group form-group-sm no-print">
    <input type="text" class="form-control" placeholder="Buscar..." id="filtro">
  </div>

  {{#if ready}}
    <div class="table-responsive">
      <table class="table table-striped table-hover table-condensed">
        <thead>
          <th>Nombre</th>
          <th>E-Mail</th>
          <th>Ocupaci√≥n</th>
          <th>Instrumento</th>
          <th>Amonestado</th>
        </thead>
        <tbody>
          {{#each usuarios}}
            <tr class="js-editaUsuario {{esAdmin}}">
              <td>{{nombre}}</td>
              <td>{{email}}</td>
              <td>{{ocupacion}}</td>
              <td>{{instrumento}}</td>
              <td>{{amonestado}}</td>
            </tr>
          {{/each}}
        </tbody>
      </table>
    </div>

    <div class="no-print">
      <br>
      <button class="js-creaUsuario btn btn-primary btn-full">Nuevo usuario</button>

      <span class="btn btn-file btn-secondary btn-full">
        <span>Agregar mediante archivo .csv</span>
        <input type="file" class="uploadCSV">
      </span>
      <span>{{cargandoArchivo}}</span>
    </div>

    <p class="err">{{err}}</p>

  {{else}}
    <h4>Cargando...</h4>
  {{/if}}

</template>
