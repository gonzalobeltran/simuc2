<template name="EditaModulo">

  <div class="modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">

          <button type="button" class="btn btn-secondary btn-sm pull-right" data-dismiss="modal">Cancelar</button>
          <h5>{{fechaSeleccionada}}</h5>
          <hr>

            <form id="reservaForm">
              <!-- Sala -->
              <div class="form-group">
                <label>Sala:</label>
                <select name="salaEditaModulo" class="js-selectorDeSala form-control form-control-sm">
                  {{#each sala in listaDeSalas}}
                    <option selected={{estaSalaSeleccionada sala}}>{{sala}}</option>
                  {{/each}}
                </select>
              </div>

              <!-- Actividad -->
              <div class="form-group">
                <label>Actividad:</label>
                <input name="actividad" type="text" class="form-control form-control-sm" value="{{actividad}}">
              </div>

              <!-- Integrantes -->
              <div class="form-group">
                <label>Integrantes:</label>
                <select multiple class="form-control form-control-sm" name="integrantes" id="integrantes">
                  {{#each usuario in usuarios}}
                    <option selected="{{esIntegrante usuario}}">{{usuario}}</option>
                  {{/each}}
                </select>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <!-- Fecha de inicio -->
                  <div class="form-group">
                    <label>Fécha de inicio:</label>
                    <input type="text" class="form-control form-control-sm" value="{{ini}}" name="ini" id="ini">
                  </div>
                </div>
                <div class="col-md-6">
                  <!-- Fecha final -->
                  <div class="form-group">
                    <label>Fécha de término:</label>
                    <input type="text" class="form-control form-control-sm" value="{{fin}}" name="fin" id="fin">
                  </div>
                </div>
              </div>


            {{> SelectorDeHorario}}

              <!-- Botones -->
              {{#if _id}}
                {{#if repite}}
                    <button type="submit" class="btn btn-primary btn-sm">Modificar</button>
                    <button type="button" class="js-eliminaFechaSelect btn btn-warning btn-sm">Eliminar día</button>
                    <button type="button" class="js-eliminar btn btn-danger btn-sm pull-right">Eliminar todas</button>
                {{else}}
                  <button type="submit" class="btn btn-primary btn-sm">Modificar</button>
                  <button type="button" class="js-eliminar btn btn-danger btn-sm pull-right">Eliminar</button>
                {{/if}}
              {{else}}
                <button type="submit" class="btn btn-primary btn-sm">Reservar</button>
              {{/if}}

            </form>

        </div>
      </div>
    </div>
  </div>

</template>
