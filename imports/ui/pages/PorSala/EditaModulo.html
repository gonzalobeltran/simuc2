<template name="EditaModulo">

  <div class="modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">

          <button type="button" class="btn btn-secondary btn-sm pull-right" data-dismiss="modal">Cancelar</button>
          <h5>{{sala}}</h5>
          <h5>{{estaFecha}}</h5>
          <hr>

            <form id="reservaForm">
              <!-- Actividad -->
              <div class="form-group">
                <label>Actividad:</label>
                <input name="actividad" type="text" class="form-control" value="{{actividad}}">
              </div>

              <!-- Integrantes -->
              <div class="form-group">
                <label>Integrantes:</label>
                <select multiple class="form-control" name="integrantes" id="integrantes">
                  {{#each usuario in usuarios}}
                    <option selected="{{esIntegrante usuario}}">{{usuario}}</option>
                  {{/each}}
                </select>
              </div>

              <!-- Fecha hasta la que se repite la reserva -->
              <div class="form-group">
                <label>Fécha de término:</label>
                <input type="text" class="form-control" value="{{repiteHasta}}" name="repiteHasta" id="repiteHasta">
              </div>

              <!-- Días -->
              <div class="form-group">
                <label>Días:</label>
                <div class="chkBlocks">
                  {{#each dias}}
                    <div class="chkBlock {{marca}}">{{txt}}</div>
                  {{/each}}
                </div>
              </div>

              <!-- Módulos -->
              <div class="form-group">
                <label>Módulos:</label>
                <div class="chkBlocks">
                  {{#each modulos}}
                    <div class="chkBlock {{marca}}">{{txt}}</div>
                  {{/each}}
                </div>
              </div>

              <!-- Botones -->
              {{#if _id}}
                {{#if repite}}
                    <button type="submit" class="btn btn-primary btn-sm">Modificar</button>
                    <button type="button" class="js-eliminaEstaFecha btn btn-warning btn-sm">Eliminar día</button>
                    <button type="button" class="js-eliminar btn btn-danger btn-sm pull-right">Eliminar todas</button>
                {{else}}
                  <button type="submit" class="btn btn-primary btn-sm">Modificar</button>
                  <button type="button" class="js-eliminar btn btn-danger btn-sm pull-right">Eliminar</button>
                {{/if}}
              {{else}}
                <button type="submit" class="btn btn-primary btn-sm">Reservar</button>
              {{/if}}

            </form>

        </div>
      </div>
    </div>
  </div>

</template>
