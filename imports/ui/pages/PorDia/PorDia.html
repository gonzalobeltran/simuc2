<template name="PorDia">

  <div class="print-only"><h4>{{fecha}}</h4><br></div>

  {{#if ready}}


    <!-- Selecciona las salas para mostrar -->
    <div class="no-print form-group form-group-sm">
      <label>Salas:</label>
      <select multiple class="form-control" name="salas" id="salas">
        {{#each sala in salas}}
          <option selected="{{esSala sala}}">{{sala}}</option>
        {{/each}}
      </select>
    </div>

    <div class="no-print">
      <!-- Fecha -->
      <input type="text" class="form-control" value="{{fecha}}" id="fechaDia">
    </div>

    <!-- Avanzar o retroceder la fecha -->
    <br>
    <button type="button" class="btn btn-light js-diaAnt"><i class="fa fa-angle-left"></i></button>
    <button type="button" class="btn btn-light float-right js-diaSig"><i class="fa fa-angle-right"></i></button>

    <div class="tabla">
      <div class="fila">
        <div class="cabeza">MÃ³dulos</div>
        {{#each salasSeleccionadas}}
          <div class="cabeza">{{this}}</div>
        {{/each}}
      </div>

      {{#each fila in tablaReservas}}
        <div class="fila">
          <div class="cabeza">{{modulo @index}}</div>
          {{#each celda in fila}}
            <div class="cell">
              <div class="contenedor {{masDeUna celda}}">
                {{#each celda}}
                  <div class="reserva {{accion}}" style="{{color}}" title="{{apellidos}}">
                    {{actividad}}
                    {{#if repite}}
                      <div class="pin"><span class="glyphicon glyphicon-pushpin"></span></div>
                    {{/if}}
                  </div>
                {{/each}}
              </div>
            </div>
          {{/each}}
        </div>
      {{/each}}

    </div>


  {{else}}<h4>...</h4>{{/if}}

</template>
