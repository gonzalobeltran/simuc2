<template name="PorDia">

  <div class="print-only"><h4>{{fecha}}</h4><br></div>

  <div class="row no-print">
    <div class="col-sm-12">
      <input type="text" class="form-control" value="{{fecha}}" id="fechaDia">
    </div>
  </div>

  {{#if ready}}
    <!-- Avanzar o retroceder la fecha -->
    <ul class="pager no-print">
      <li class="previous"><a class="js-diaAnt">Anterior</a></li>
      <li class="next"><a class="js-diaSig">Siguiente</a></li>
    </ul>

    <div class="tabla">
      <div class="fila">
        <div class="cabeza">MÃ³dulos</div>
        {{#each salas}}
          <div class="cabeza">{{this}}</div>
        {{/each}}
      </div>

      {{#each fila in tablaReservas}}
        <div class="fila">
          <div class="cabeza">{{modulo @index}}</div>
          {{#each celda in fila}}
            <div class="cell">
              <div class="contenedor {{masDeUna celda}}">
                {{#each celda}}
                  <div class="reserva {{accion}}" style="{{color}}">
                    {{actividad}}
                    {{#if repite}}
                      <div class="pin"><span class="glyphicon glyphicon-pushpin"></span></div>
                    {{/if}}
                  </div>
                {{/each}}
              </div>
            </div>
          {{/each}}
        </div>
      {{/each}}

    </div>

  {{else}}<h4>...</h4>{{/if}}

  {{> ResSuper}}
</template>
