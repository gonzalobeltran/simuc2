<template name="ModificaFechas">
  <div class="modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">

          <button type="button" class="btn btn-secondary btn-sm pull-right" data-dismiss="modal">Cancelar</button>

          <br>

          <form id="fechasPeriodoForm">
            <h2>Periodo: {{periodo}}</h2>

            <div class="row">

              <div class="col-sm-4">
                <div class="form-group">
                  <label>Inicio</label>
                  <input type="text" class="form-control" value="{{fechasPeriodo.ini}}" id="ini" name="fechaIni">
                </div>
              </div>

              <div class="col-sm-4">
                <div class="form-group">
                  <label>Fin</label>
                  <input type="text" class="form-control" value="{{fechasPeriodo.fin}}" id="fin" name="fechaFin">
                </div>
              </div>

            </div>

            <button type="submit" class="btn btn-primary">Modificar</button>
          </form>

        </div>
      </div>
    </div>
  </div>
</template>
