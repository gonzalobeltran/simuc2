<template name="Cursos">

  <h4>Cursos</h4>
  <!-- Periodo y fechas de inicio y fin -->
  <form id="fechasPeriodoForm">

    <div class="row">

      <div class="col-sm-4">
        <div class="form-group">
          <label for="semestre">Periodo:</label>
          <select name="periodo" id="periodo" class="form-control">
            {{#each periodos}}
              <option selected="{{esPeriodo this}}">{{this}}</option>
            {{/each}}
          </select>
        </div>
      </div>

      <div class="col-sm-4">
        <div class="form-group">
          <label>Inicio</label>
          <input type="text" class="form-control" value="{{fechasPeriodo.ini}}" id="ini" name="fechaIni">
        </div>
      </div>

      <div class="col-sm-4">
        <div class="form-group">
          <label>Fin</label>
          <input type="text" class="form-control" value="{{fechasPeriodo.fin}}" id="fin" name="fechaFin">
        </div>
      </div>

    </div>

    <button type="submit" class="btn btn-primary">Modificar fechas</button>
  </form>

  <hr>

  {{#if ready}}

    <!-- Lista de cursos -->
    <div class="form-group">
      <label>{{periodo}} / {{fechasPeriodo.ini}} a {{fechasPeriodo.fin}}</label>
      <div class="list-group">
        {{#each cursos}}
          <a class="js-editaCurso list-group-item">
            {{nombre}} - {{profesor}} - {{sala}} - {{txtDia}}
          </a>
        {{/each}}
      </div>
    </div>

    <button class="btn btn-primary js-nuevoCurso">Nuevo curso</button>

  {{/if}}

</template>
