<template name="Cursos">

  <h4>Cursos</h4>

    <!-- Selecciona año y semestre -->
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <label for="anio">Año:</label>
          <input type="text" class="form-control" value="{{anio}}" id="anio">
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label for="semestre">Semestre:</label>
          <select name="semestre" id="semestre" class="form-control">
            <option selected="{{esSemestre 1}}">1</option>
            <option selected="{{esSemestre 2}}">2</option>
          </select>
        </div>
      </div>
    </div>

  {{#if ready}}

    <!-- Lista de cursos -->
    <div class="form-group">
      <label for="cursos">Cursos:</label>
      <select name="cursos" id="cursos" class="form-control">
        {{#each cursos}}
        <option>{{titulo}}</option>
        {{/each}}
      </select>
    </div>

    <button class="btn btn-primary js-nuevoCurso">Nuevo curso</button>

    <hr>

    {{#with cursoSeleccionado}}
      <form name="editaCurso">
        <div class="form-group">
          <label>Título:</label>
          <input type="text" class="form-control" value="{{titulo}}" name="titulo">
        </div>

        <div class="form-group">
          <label>Sala:</label>
          <select class="form-control" name="sala">
            {{#each sala in salas}}
              <option selected="{{isSelected sala}}">{{sala}}</option>
            {{/each}}
          </select>
        </div>

        <div class="chkBlocks">
          {{#each dia in dias}}
            <div class="chkBlock header">{{dia}}</div>
          {{/each}}
        </div>

        {{#each modulo in modulos}}
          <div class="chkBlocks">
            {{#each modulo}}
              <div class="chkBlock {{marca}} js-marcaModulo">{{txt}}</div>
            {{/each}}
          </div>
        {{/each}}

      </form>
    {{/with}}

  {{/if}}

</template>
