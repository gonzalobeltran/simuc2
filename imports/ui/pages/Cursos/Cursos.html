<template name="Cursos">

  <h4>Cursos</h4>
  <!-- Periodo y fechas de inicio y fin -->

    <div class="form-group">
      <label for="semestre">Periodo:</label>
      <select name="periodo" id="periodo" class="js-periodo form-control">
        {{#each periodos}}
          <option selected="{{esPeriodo this}}">{{this}}</option>
        {{/each}}
      </select>
    </div>
    <button class="btn btn-primary js-modificaFechas">Modificar fechas</button>

  <hr>

  {{#if ready}}

    <!-- Lista de cursos -->
    <div class="form-group">
      <label>{{periodo}} / {{fechasPeriodo.ini}} a {{fechasPeriodo.fin}}</label>
      <div class="list-group">
        {{#each cursos}}
          <a class="js-editaCurso list-group-item">
            {{nombre}} - {{profesor}} - {{sala}} - {{txtDia}}
          </a>
        {{/each}}
      </div>
    </div>

    <button class="btn btn-primary js-nuevoCurso">Nuevo curso</button>

  {{/if}}

</template>
