<template name="Cursos">

  <h4>Cursos</h4>

    <!-- Selecciona año y semestre -->
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <label for="anio">Año:</label>
          <input type="text" class="form-control" value="{{anio}}" id="anio">
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label for="semestre">Semestre:</label>
          <select name="semestre" id="semestre" class="form-control">
            <option selected="{{esSemestre 1}}">1</option>
            <option selected="{{esSemestre 2}}">2</option>
          </select>
        </div>
      </div>
    </div>

    <!-- Fechas de inicio y fin de semestre - Universitarios-->
    <div class="row">
      <div class="col-sm-3">
        <div class="form-group">
          <label>UNIV: Inicio</label>
          <input type="text" class="form-control" value="{{fechasSemestre.iniUniv}}" id="iniUniv">
        </div>
      </div>
      <div class="col-sm-3">
        <div class="form-group">
          <label>UNIV: Fin</label>
          <input type="text" class="form-control" value="{{fechasSemestre.finUniv}}" id="finUniv">
        </div>
      </div>

      <div class="col-sm-3">
        <div class="form-group">
          <label>CE: Inicio</label>
          <input type="text" class="form-control" value="{{fechasSemestre.iniCE}}" id="iniCE">
        </div>
      </div>

      <div class="col-sm-3">
        <div class="form-group">
          <label>CE: Fin</label>
          <input type="text" class="form-control" value="{{fechasSemestre.finCE}}" id="finCE">
        </div>
      </div>
    </div>

  <hr>

  {{#if ready}}

    <!-- Lista de cursos -->
    <div class="form-group">
      <label>Cursos {{anio}}/{{semestre}}:</label>
      <div class="list-group">
        {{#each cursos}}
          <a class="js-editaCurso list-group-item">
            {{sigla}} {{nombre}} - {{profesor}} - {{sala}} - {{txtDia}}
          </a>
        {{/each}}
      </div>
    </div>

    <button class="btn btn-primary js-nuevoCursoUniv">Nuevo curso - Universitario</button>
    <button class="btn btn-info js-nuevoCursoCE">Nuevo curso - Ciclo Elemental</button>

  {{/if}}

</template>
