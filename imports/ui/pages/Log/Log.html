<template name="Log">

  <div class="form-group form-group-sm no-print">
    <input type="text" class="form-control" placeholder="Buscar..." value="{{logFiltro}}" id="filtro">
  </div>

  <div class="d-flex justify-content-between">
    <button type="button" class="btn btn-light js-Ant"><i class="fa fa-angle-left"></i></button>
    <button type="button" class="btn btn-light js-Reset">{{logStep}}</button>
    <button type="button" class="btn btn-light js-Sig"><i class="fa fa-angle-right"></i></button>
  </div>


  {{#if ready}}
  <div class="table-responsive">
    <table class="table table-striped table-sm">
      <thead>
        <th>TS</th>
        <th>Usuario</th>
        <th>Acción</th>
        <th>Sala</th>
        <th>Actividad</th>
        <th>Fecha</th>
        <th>Módulo</th>
      </thead>

      <tbody>
        {{#each log}}
          <tr>
            <td>{{ts}}</td>
            <td>{{usuario}}</td>
            <td>{{accion}}</td>
            <td>{{sala}}</td>
            <td>{{actividad}}</td>
            <td>{{fechas}}</td>
            <td>{{modulos}}</td>
          </tr>
        {{/each}}
      </tbody>
    </table>
  </div>


  {{else}}<h4>...</h4>{{/if}}
</template>
