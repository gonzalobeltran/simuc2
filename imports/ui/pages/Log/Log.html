<template name="Log">

  <div class="form-group form-group-sm no-print">
    <input type="text" class="form-control" placeholder="Buscar..." value="{{logFiltro}}" id="filtro">
  </div>

  <ul class="pager no-print">
    <li class="previous"><a class="js-Ant">Anterior</a></li>
    <li><a class="js-Reset">{{logStep}}</a></li>
    <li class="next"><a class="js-Sig">Siguiente</a></li>
  </ul>

  {{#if ready}}
    <div class="tabla">
      <div class="fila">
        <div class="cabeza">TS</div>
        <div class="cabeza">Usuario</div>
        <div class="cabeza">Acción</div>
        <div class="cabeza">Sala</div>
        <div class="cabeza">Actividad</div>
        <div class="cabeza">Fecha</div>
        <div class="cabeza">Módulo</div>
      </div>

      {{#each log}}
        <div class="fila">
          <div class="cell">{{ts}}</div>
          <div class="cell">{{usuario}}</div>
          <div class="cell">{{accion}}</div>
          <div class="cell">{{sala}}</div>
          <div class="cell">{{actividad}}</div>
          <div class="cell">{{fechas}}</div>
          <div class="cell">{{modulos}}</div>
        </div>
      {{/each}}
    </div>

  {{else}}<h4>...</h4>{{/if}}
</template>
