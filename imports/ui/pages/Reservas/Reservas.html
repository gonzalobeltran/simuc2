<template name="Reservas">
  {{#if hayMensaje}}
    <div class="alert alert-info">
      {{hayMensaje}}
    </div>
  {{/if}}

  {{#if amonestado}}
    <h1>Usuario amonestado hasta {{amonestado}}</h1>
  {{else}}

    <button class="btn btn-sm btn-primary js-verDiaFlip float-right">{{textoVerDia}}</button>
    <h4>Mis Reservas</h4>

    <br>

    {{#if ready}}
      {{#if verDia}}
        <button type="button" class="btn btn-light js-diaAnt"><i class="fa fa-angle-left"></i></button>
        <button type="button" class="btn btn-light float-right js-diaSig"><i class="fa fa-angle-right"></i></button>
      {{/if}}

      <div class="tabla">
        <div class="fila">
          <div class="cabeza">MÃ³dulos</div>
          {{#each diasSemana}}
            <div class="cabeza">{{this}}</div>
          {{/each}}
        </div>

        {{#each fila in tablaReservas}}
          <div class="fila">
            <div class="cabeza">{{modulo @index}}</div>
            {{#each celda in fila}}
              <div class="cell">
                <div class="contenedor">
                  {{#each celda}}
                    <div class="reserva {{accion}} {{hayOtra}}" style="{{color}}">
                      {{sala}}
                      {{#if repite}}
                        <div class="pin"><span class="glyphicon glyphicon-pushpin"></span></div>
                      {{/if}}
                    </div>
                  {{/each}}
                </div>
              </div>
            {{/each}}
          </div>
        {{/each}}

      </div>

    {{else}}<h4>...</h4>{{/if}}

  {{/if}}

</template>
