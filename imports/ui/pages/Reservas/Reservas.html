<template name="Reservas">
  {{#if amonestado}}
    <h1>Usuario amonestado hasta {{amonestado}}</h1>
  {{else}}
    <h4>Mis Reservas</h4>

    {{#if ready}}

      <div class="tabla">
        <div class="fila">
          <div class="cabeza">MÃ³dulos</div>
          {{#each diasSemana}}
            <div class="cabeza">{{this}}</div>
          {{/each}}
        </div>

        {{#each fila in tablaReservas}}
          <div class="fila">
            <div class="cabeza">{{modulo @index}}</div>
            {{#each celda in fila}}
              <div class="cell">
                <div class="contenedor">
                  {{#each celda}}
                    <div class="reserva {{accion}}" style="{{color}}">
                      {{sala}}
                      {{#if repite}}
                        <div class="pin"><span class="glyphicon glyphicon-pushpin"></span></div>
                      {{/if}}
                    </div>
                  {{/each}}
                </div>
              </div>
            {{/each}}
          </div>
        {{/each}}

      </div>

    {{else}}<h4>...</h4>{{/if}}

  {{/if}}

</template>
