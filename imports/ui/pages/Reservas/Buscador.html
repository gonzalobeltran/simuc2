<template name="Buscador">

    <div class="modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">

            <h5>{{fecha}} | {{modulo}}</h5>
            <hr>

            <form id="miReservaForm">
              {{#if actividades}}
                <!-- Actividad -->
                <div class="form-group">
                  <label>Actividad:</label>
                  <select class="form-control js-actividad" name="actividad">
                    {{#each actividades}}
                      <option value="{{index}}">{{menu}}</option>
                    {{/each}}
                  </select>
                </div>

                <!-- Salas disponibles -->
                <div class="form-group">
                  <label>Salas disponibles:</label>
                  <select class="form-control" name="sala">
                    <optgroup label="Con prioridad">
                      {{#each sala in salasConPrioridad}}
                        <option>{{sala}}</option>
                      {{/each}}
                    </optgroup>
                    <optgroup label="Sin prioridad">
                      {{#each sala in salasSinPrioridad}}
                        <option>{{sala}}</option>
                      {{/each}}
                    </optgroup>
                  </select>
                </div>

                <!-- Botones -->

                <button type="submit" class="btn btn-primary btn-sm">Reservar</button>
              {{else}}
                <h4>Has utilizado todas tus reservas por este d√≠a</h4>
              {{/if}}

              <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Cancelar</button>

            </form>

          </div>
        </div>
      </div>
    </div>

</template>
