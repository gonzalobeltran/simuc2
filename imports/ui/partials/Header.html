<template name="Header">
  <header class="no-print">

    <button class="btn menu-btn pull-right"><span class="glyphicon glyphicon-menu-hamburger"></span></button>
    <div class="titulo">SalasIMUC</div>

    {{#if currentUser}}
      <div class="menu-bkg"></div>
      <div class="menu no-print">
        <ul class="nav nav-pills nav-stacked">

          <!-- Display -->
          {{#if isInRole 'display'}}
            <li class="{{isActiveRoute 'display'}}">
              <a href="/display">
                <span class="glyphicon glyphicon-facetime-video">&nbsp;</span>Display
              </a>
            </li>
          {{/if}}

          <!-- Mis Reservas -->
          {{#if isInRole 'usuario'}}
            <li class="{{isActiveRoute 'reservas'}}">
              <a href="/reservas">
                <span class="glyphicon glyphicon-pencil">&nbsp;</span>Mis Reservas
              </a>
            </li>
          {{/if}}

          <!-- Ver por sala -->
          <li class="{{isActiveRoute 'porsala'}}">
            <a href="/porsala">
              <span class="glyphicon glyphicon-calendar">&nbsp;</span>Ver por sala
            </a>
          </li>

          <!-- Ver por día -->
          <li class="{{isActiveRoute 'pordia'}}">
            <a href="/pordia">
              <span class="glyphicon glyphicon-tasks">&nbsp;</span>Ver por día
            </a>
          </li>

          <!-- Salas y prioridades -->
          {{#if isInRole 'admin'}}
            <li class="{{isActiveRoute 'salas'}}">
              <a href="/salas">
                <span class="glyphicon glyphicon-list">&nbsp;</span>Salas y prioridades
              </a>
            </li>
          {{/if}}

          <!-- Cursos -->
          {{#if isInRole 'superadmin'}}
            <li class="{{isActiveRoute 'cursos'}}">
              <a href="/cursos">
                <span class="glyphicon glyphicon-blackboard">&nbsp;</span>Cursos
              </a>
            </li>
          {{/if}}

          <!-- Cámara -->
          {{#if isInRole 'admin'}}
            <li class="{{isActiveRoute 'camara'}}">
              <a href="/camara">
                <span class="glyphicon glyphicon-music">&nbsp;</span>Cámara
              </a>
            </li>
          {{/if}}

          <!-- Usuarios -->
          {{#if isInRole 'admin'}}
            <li class="{{isActiveRoute 'usuarios'}}">
              <a href="/usuarios">
                <span class="glyphicon glyphicon-user">&nbsp;</span>Usuarios
              </a>
            </li>
          {{/if}}

          <!-- Registro -->
          {{#if isInRole 'admin'}}
            <li class="{{isActiveRoute 'log'}}">
              <a href="/log">
                <span class="glyphicon glyphicon-book">&nbsp;</span>Registro
              </a>
            </li>
          {{/if}}

          <!-- Config -->
          {{#if isInRole 'superadmin'}}
            <li class="{{isActiveRoute 'config'}}">
              <a href="/config">
                <span class="glyphicon glyphicon-wrench">&nbsp;</span>Configuración
              </a>
            </li>
          {{/if}}

          <li><hr></li>

          <li><a class="js-ayuda"><span class="glyphicon glyphicon-question-sign">&nbsp;</span>Ayuda</a></li>
          <li><a class="js-reglamento"><span class="glyphicon glyphicon-list-alt">&nbsp;</span>Reglamento</a></li>
          <li><a href="/change-password"><span class="glyphicon glyphicon-lock">&nbsp;</span>Cambiar clave</a></li>
          <li><a class="js-signOut"><span class="glyphicon glyphicon-log-out">&nbsp;</span>Salir</a></li>

        </ul>
      </div>
    {{/if}}

  </header>


  {{#if hayError}}
    <div class="cuadroError">
      <a class="close js-cierraError" aria-label="close">&times;</a>
      <strong>Error:</strong> {{hayError}}
    </div>
  {{/if}}

</template>
