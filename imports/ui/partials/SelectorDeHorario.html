<template name="SelectorDeHorario">

  <div class="chkBlocks">
    {{#each dia in dias}}
      <div class="chkBlock header">{{dia}}</div>
    {{/each}}
  </div>

  {{#each modulo in modulos}}
    <div class="chkBlocks">
      {{#each modulo}}
        <div class="chkBlock {{marca}} js-marcaModulo">{{txt}}</div>
      {{/each}}
    </div>
  {{/each}}

  <br>
</template>
